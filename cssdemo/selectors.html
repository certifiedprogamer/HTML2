<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring CSS selectors</title>
    <link rel="stylesheet" href="./css/selectors.css" />
  </head>
  <body>
    <h1>France</h1>
    <h1 id="themSpaniards">Spain</h1>
    <h1 class="themBrits">England</h1>
    <div id="peopleFromEnglandDiv">
      <h2>People From England</h2>
      <p>John Lennon</p>
      <p>Paul McCartney</p>
      <div>
        <p id="ringo">Ringo Starr</p>
        <p>George Harrison</p>
        <p>George Martin</p>
        <input type="text" />
      </div>
    </div>
    <div id="Americans">
      <ul>
        <li>Thomas Payne</li>
        <li>George Washington</li>
        <li>O</li>
      </ul>
      <p>These people did things</p>
    </div>
  </body>
</html>
