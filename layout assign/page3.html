<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three random pages (3)</title>
    <link rel="stylesheet" href="styles1.css" />
    <style>
      body {
        margin: 0;
        background: linear-gradient(to top, black, white);
      }

      .small-image {
        width: 100px; /* Width of smaller images */
        height: 100px; /* Height of smaller images */
        object-fit: cover;
        opacity: 1;
        transition: opacity 1s ease-out;
        cursor: pointer;
        position: absolute;
      }

      /* Fade-out animation for smaller images */
      .fade-out {
        opacity: 0;
      }
    </style>
    <script>
      // Function to create smaller images when the main image is clicked
      function createSmallerImages(event) {
        const container = document.querySelector(".image-container");
        const imageUrls = [
          "./resources/noteboo3.jpg",
          "./resources/noteboo4.jpg",
          "./resources/noteboo2.jpg",
          "./resources/noteboo1.jpg",
        ]; // Array of images

        const numberOfImages = 10; // Number of smaller images to generate

        // Generate smaller images at random positions
        for (let i = 0; i < numberOfImages; i++) {
          // Randomly choose an image from the array
          const randomImageIndex = Math.floor(Math.random() * imageUrls.length);
          const randomImage = imageUrls[randomImageIndex];

          const smallerImage = document.createElement("img");
          smallerImage.src = randomImage;
          smallerImage.classList.add("small-image");

          // Set random position outside the container bounds
          const randomX = Math.random() * 150 - 25 + "%"; // Can be outside 0-100% of the container width
          const randomY = Math.random() * 150 - 25 + "%"; // Can be outside 0-100% of the container height
          smallerImage.style.left = randomX;
          smallerImage.style.top = randomY;

          container.appendChild(smallerImage);

          // Add an event listener to make them fade out on click
          smallerImage.addEventListener("click", function () {
            smallerImage.classList.add("fade-out");
            // Remove the image after the fade-out animation completes
            setTimeout(() => {
              smallerImage.remove();
            }, 1000); // Delay for the fade-out animation duration
          });
        }
      }
    </script>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <h1 style="color: black">Collect my pages</h1>
      </header>
      <aside>
        <div class="side-flex"><a href="./page1.html">page 1</a></div>
        <div class="side-flex"><a href="./page2.html">page 2</a></div>
        <div class="side-flex"><a href="./page3.html">page 3</a></div>
      </aside>
      <main>
        <div class="image-container">
          <img
            class="centered-image"
            src="./resources/noteboos.jpg"
            alt="melon"
            onclick="createSmallerImages(event)"
          />
        </div>
      </main>
    </main>
    <footer style="color: white">collect his noteboos</footer>
  </div>
  </body>
</html>
